name: very_good_slide_puzzle
description: COIDON - Flutter Slide Puzzle Challenge Game 2022 by Dhruvil Patel (dhruvilp)
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: 2.8.0

dependencies:
  bloc: ^8.0.1
  equatable: ^2.0.3
  fake_async: ^1.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  gap: ^2.0.0
  google_fonts: ^2.1.0
  intl: ^0.17.0
  just_audio: ^0.9.18
  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.17

dev_dependencies:
  bloc_test: ^9.0.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/images/audio_control/
    - assets/images/coidon/gallery/
    - assets/images/coidon/success/
    - assets/images/coidon/tiger/
    - assets/images/coidon/elephant/
    - assets/images/coidon/wolf/
    - assets/images/coidon/panda/
  fonts:
    - family: MetalMania
      fonts:
        - asset: assets/fonts/MetalMania-Regular.ttf
          weight: 400
